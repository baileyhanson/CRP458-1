         <h1 id="h1"><strong>geoJSON leaflet Map</strong></h1>
      
<div id="map"></div>
      
      <script>
          

      console.clear();
          
      

//Base Layers
          
var naip_2019_nc = L.tileLayer.wms("https://athene.gis.iastate.edu/arcgis/services/ortho/naip_2019_nc/ImageServer/WMSServer", {
    layers: 'naip_2019_nc',
    format: 'image/png',
    transparent: true,
    attribution: "Iowa State University GIS Facility &copy; 2020, USDA National Agriculture Imagery Program 2019"
		});
		
var ortho_2016_2018_nc = L.tileLayer.wms("https://athene.gis.iastate.edu/arcgis/services/ortho/ortho_2016_2018_nc/ImageServer/WMSServer", {
    layers: 'ortho_2016_2018_nc',
    format: 'image/png',
    transparent: true,
    attribution: "Iowa State University GIS Facility &copy; 2020, Iowa Homeland Security & Emergency Management 2016"
		});          

// Overlay layers
var myStyle = {
    "color": "#EB1F69",
    "weight": 5,
    "opacity": 0.65,
};
          
var myNewStyle = {
    "color": "#111206",
    "weight": 5,
    "opacity": 1,
}; 

var map = L.map('map', {
    center: new L.LatLng(42.0908, -93.6208),
    zoom: 10,
    layers: [naip_2019_nc]
});    
          
var myPlacesLayer = L.geoJSON(places, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup('<h1>'+feature.properties.state+'</h1><p>coordinates: '+feature.geometry.coordinates+'</p>')
    }
})
        
var myEcosystemLayer = L.geoJSON(ecosystem, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup('<h1>'+feature.properties.SDSFEATURENAME+'</h1><p>Description: '+feature.properties.SDSFEATUREDESCRIPTION+'</p>')
    }
})
        
var myRouteLayer = L.geoJSON(route, {
                    style: myStyle,
                })
         
var myNeverBeenLayer = L.geoJSON(neverBeen, {
                    style: myNewStyle,
                })          

//------ Vector and Marker Layers stuff



//create the map
    
		//layer control
		var baseMaps = {
            "NAIP 2019 Natural Color Imagery": naip_2019_nc,
            "2016_2018 Natural Color Ortho Imagery": ortho_2016_2018_nc,
            
		};
       		
		var overlayMaps = {
        "": ,    
		"": ,
        "": ,
            
		};
  			
          L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
