         <h1 id="h1"><strong>geoJSON leaflet Map</strong></h1>
      
<div id="map"></div>
      
      <script>
          

      console.clear();
          
      

//Base Layers
          
var naip_2019_nc = L.tileLayer.wms("https://athene.gis.iastate.edu/arcgis/services/ortho/naip_2019_nc/ImageServer/WMSServer", {
    layers: 'naip_2019_nc',
    format: 'image/png',
    transparent: true,
    attribution: "Iowa State University GIS Facility &copy; 2020, USDA National Agriculture Imagery Program 2019"
		});
		
var ortho_2016_2018_nc = L.tileLayer.wms("https://athene.gis.iastate.edu/arcgis/services/ortho/ortho_2016_2018_nc/ImageServer/WMSServer", {
    layers: 'ortho_2016_2018_nc',
    format: 'image/png',
    transparent: true,
    attribution: "Iowa State University GIS Facility &copy; 2020, Iowa Homeland Security & Emergency Management 2016"
		});
          
var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});          

// Overlay layers
var myStyle = {
    "color": "#EB1F69",
    "weight": 5,
    "opacity": 0.65,
};
          
var myNewStyle = {
    "color": "#111206",
    "weight": 5,
    "opacity": 1,
}; 

          
//esri.leaflet JS
          

          
          
var map = L.map('map', {
    center: new L.LatLng(42.0908, -93.6208),
    zoom: 7,
    layers: [naip_2019_nc]
});    
              
var nationalParks = L.esri.featureLayer({ 
    url: 
    "https://services1.arcgis.com/fBc8EJBxQRMcHlei/ArcGIS/rest/services/NPS_Park_Boundaries/FeatureServer/0", 
style: function (feature) { 
    return { color: "#70ca49", weight: 5 }; 
    }
});
          
var iowaLandCover = L.esri.featureLayer({ 
    url: 
    "https://programs.iowadnr.gov/geospatial/rest/services/SurfaceWaters/FloodHazardAreas/MapServer/1", 
style: function (feature) { 
    return { color: "#70ca49", weight: 5 }; 
    }
});


//create the map
    
		//layer control
		var baseMaps = {
            "NAIP 2019 Natural Color Imagery": naip_2019_nc,
            "2016_2018 Natural Color Ortho Imagery": ortho_2016_2018_nc,
            "OpenTopoMap": OpenTopoMap
            
		};
       		
		var overlayMaps = {
        "2016_2018 Natural Color Ortho Imagery": ortho_2016_2018_nc,    
            
		};
          
  			
          L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
